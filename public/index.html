<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <title>우연히, 식단</title>
    <!-- 검색 엔진 최적화(SEO) -->
    <meta name="description" content="건강한 하루의 식단 기록. 우연히, 식단" />
    <meta
      name="keywords"
      content="식단, 다이어트, 식단 관리, 식단 기록, 운동"
    />
    <!-- 오픈 그래프 프로토콜 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="우연히, 식단" />
    <meta
      property="og:description"
      content="건강한 하루의 식단 기록. 우연히, 식단"
    />
    <!-- <meta property="og:url" content="http://www.mysite.com" /> -->
    <!-- <meta property="og:image" content="./assets/.jpg" /> -->
    <meta property="og:article:author" content="Jihye Jang" />
    <!-- 초기 화면 배율 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 모바일 toolbar 색상 설정 -->
    <meta name="theme-color" content="#000000" />
    <!--
      아래 href 속성에 사용된 %PUBLIC_URL%은 프로젝트 빌드 과정에서 `public` 폴더 URL로 대체 됩니다.
      public 폴더 안에 있는 파일들만 HTML에서 참조 할 수 있습니다.
      "/favicon.ico" 또는 "favicon.ico"과 달리, "%PUBLIC_URL%/favicon.ico"는
      클라이언트 사이드 라우팅(CSR)과 non-root public URL에서 문제없이 작동합니다.
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json은 웹 앱을 사용자의 모바일 장치 또는 데스크톱에 설치할 때 사용되는 메타 데이터를 제공합니다.
      참고: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <!-- JavaScript 미지원 환경 → JS 활성화 안내 -->
    <noscript
      >이 사이트를 이용하려면? 사용 중인 웹 브라우저에서 JavaScript를 활성화
      해야 합니다.</noscript
    >
    <div id="root"></div>
  </body>
</html>
